<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Заказ карты</title>
    <style>
        @font-face {
            font-family: 'YSText';
            src: url('fonts/YSText-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        @font-face {
            font-family: 'YSText';
            src: url('fonts/YSText-Medium.ttf') format('truetype');
            font-weight: 500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'YSText', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: rgb(217, 250, 224);
            transition: background 0.3s ease;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        .bg-skin-0 {
            background: radial-gradient(ellipse at 1% 0%, rgb(105, 230, 69) 0%, rgb(224, 250, 209) 100%);
        }

        .bg-skin-1 {
            background: radial-gradient(ellipse at 7% -4%, rgb(158, 242, 186) 0%, rgb(224, 255, 235) 100%);
        }

        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 8px;
            height: 56px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(0, 0, 0, 0.86);
        }

        .header-title {
            font-size: 17px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.86);
        }

        /* Card container */
        .card-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            overflow: visible;
        }

        #card-canvas {
            width: 100%;
            max-width: 400px;
            height: 280px;
            touch-action: none;
        }

        /* Skin picker */
        .skin-picker {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 8px;
        }

        .skin-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }

        .skin-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .skin-circle.selected::before {
            border-color: rgba(0, 0, 0, 0.9);
        }

        .skin-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 60px;
            height: 60px;
        }

        .skin-circle.selected .skin-circle-inner {
            width: 52px;
            height: 52px;
        }

        .skin-0-gradient {
            background: linear-gradient(135deg, rgb(66, 230, 102) 0%, rgb(201, 252, 171) 100%);
        }

        .skin-1-gradient {
            background: linear-gradient(135deg, rgb(166, 250, 204) 0%, rgb(191, 255, 212) 100%);
        }

        /* Bottom island */
        .bottom-island {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 32px 24px;
            padding-bottom: max(24px, env(safe-area-inset-bottom));
            z-index: 10;
        }

        .bottom-title {
            font-size: 32px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.86);
            text-align: center;
            margin-bottom: 12px;
        }

        .bottom-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.86);
            text-align: center;
            line-height: 1.4;
            margin-bottom: 24px;
        }

        .order-button {
            width: 100%;
            height: 56px;
            background: rgb(46, 46, 51);
            border: none;
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.98);
            font-size: 18px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.1s ease;
        }

        .order-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body class="skin-0">
    <!-- Background gradients -->
    <div class="background-gradient bg-skin-0" id="bg-0" style="opacity: 1;"></div>
    <div class="background-gradient bg-skin-1" id="bg-1" style="opacity: 0;"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="header-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <span class="header-title">Для покупок офлайн</span>
            <button class="header-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                </svg>
            </button>
        </header>

        <!-- Card area -->
        <div class="card-area">
            <canvas id="card-canvas"></canvas>
            
            <!-- Skin picker -->
            <div class="skin-picker">
                <div class="skin-circle selected" data-skin="0" id="skin-btn-0">
                    <div class="skin-circle-inner skin-0-gradient"></div>
                </div>
                <div class="skin-circle" data-skin="1" id="skin-btn-1">
                    <div class="skin-circle-inner skin-1-gradient"></div>
                </div>
            </div>
        </div>

        <!-- Bottom island -->
        <div class="bottom-island">
            <h1 class="bottom-title">Карта</h1>
            <p class="bottom-description">
                Бесплатная и с кешбэком<br>
                баллами Плюса — чтобы приклеить<br>
                на телефон или куда вздумается
            </p>
            <button class="order-button">Заказать бесплатно</button>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        // Card skins configuration
        const skins = [
            {
                front: 'images/card_front.png',
                back: 'images/card_back.png',
                edge: 0x73bf73
            },
            {
                front: 'images/card_front_2.png',
                back: 'images/card_back_2.png',
                edge: 0x80ccc0
            }
        ];

        let currentSkin = 0;
        let scene, camera, renderer, card;
        let rotationY = 0;
        let targetRotationY = 0;
        let lastRotationY = 0;
        let tiltX = 0;
        let tiltY = 0;
        let isDragging = false;
        let startX = 0;
        let isShowingBack = false;

        // Initialize Three.js
        function init() {
            const canvas = document.getElementById('card-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 4.2;

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;

            // Lighting - bright and saturated
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
            scene.add(ambientLight);

            // Front light (main)
            const frontLight = new THREE.DirectionalLight(0xffffff, 0.5);
            frontLight.position.set(0, 0, 10);
            scene.add(frontLight);

            // Side light for 3D effect when rotating
            const sideLight = new THREE.DirectionalLight(0xffffff, 0.4);
            sideLight.position.set(10, 0, 5);
            scene.add(sideLight);

            // Create card
            createCard();

            // Event listeners
            setupEventListeners();

            // Start animation
            animate();
        }

        function createCard() {
            const textureLoader = new THREE.TextureLoader();
            const skin = skins[currentSkin];

            // Card dimensions (credit card ratio ~1.586:1)
            const width = 3.2;
            const height = 2.02;
            const depth = 0.06;
            const cornerRadius = 0.18;
            
            // Create rounded rectangle shape
            function createRoundedRectShape(w, h, r) {
                const shape = new THREE.Shape();
                const x = -w / 2;
                const y = -h / 2;
                
                shape.moveTo(x + r, y);
                shape.lineTo(x + w - r, y);
                shape.quadraticCurveTo(x + w, y, x + w, y + r);
                shape.lineTo(x + w, y + h - r);
                shape.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                shape.lineTo(x + r, y + h);
                shape.quadraticCurveTo(x, y + h, x, y + h - r);
                shape.lineTo(x, y + r);
                shape.quadraticCurveTo(x, y, x + r, y);
                
                return shape;
            }
            
            const cardShape = createRoundedRectShape(width, height, cornerRadius);
            
            // Extrude the shape to create 3D card body
            const extrudeSettings = {
                depth: depth,
                bevelEnabled: true,
                bevelThickness: 0.01,
                bevelSize: 0.01,
                bevelSegments: 3
            };
            
            const geometry = new THREE.ExtrudeGeometry(cardShape, extrudeSettings);
            geometry.center();

            // Load textures with sRGB color space
            const frontTexture = textureLoader.load(skin.front);
            frontTexture.colorSpace = THREE.SRGBColorSpace;
            const backTexture = textureLoader.load(skin.back);
            backTexture.colorSpace = THREE.SRGBColorSpace;

            // Edge material
            const edgeMaterial = new THREE.MeshStandardMaterial({ color: skin.edge });

            card = new THREE.Mesh(geometry, edgeMaterial);
            scene.add(card);

            // Create face geometry with same shape (same size as card)
            const faceShape = createRoundedRectShape(width, height, cornerRadius);
            const faceGeometry = new THREE.ShapeGeometry(faceShape);
            
            // Fix UV mapping for the shape
            const faceWidth = width;
            const faceHeight = height;
            const uvAttribute = faceGeometry.attributes.uv;
            for (let i = 0; i < uvAttribute.count; i++) {
                const u = uvAttribute.getX(i);
                const v = uvAttribute.getY(i);
                uvAttribute.setXY(i, 
                    (u + faceWidth / 2) / faceWidth,
                    (v + faceHeight / 2) / faceHeight
                );
            }

            // Add front face
            const frontMaterial = new THREE.MeshStandardMaterial({ 
                map: frontTexture,
                side: THREE.FrontSide,
                roughness: 0.5,
                metalness: 0.0
            });
            const frontPlane = new THREE.Mesh(faceGeometry.clone(), frontMaterial);
            frontPlane.position.z = depth / 2 + 0.02;
            frontPlane.name = 'front';
            card.add(frontPlane);

            // Add back face
            const backMaterial = new THREE.MeshStandardMaterial({ 
                map: backTexture,
                side: THREE.FrontSide,
                roughness: 0.5,
                metalness: 0.0
            });
            const backPlane = new THREE.Mesh(faceGeometry.clone(), backMaterial);
            backPlane.position.z = -depth / 2 - 0.02;
            backPlane.rotation.y = Math.PI;
            backPlane.name = 'back';
            card.add(backPlane);
        }

        function updateCardTextures() {
            if (!card) return;
            
            const textureLoader = new THREE.TextureLoader();
            const skin = skins[currentSkin];

            // Update edge color
            card.material.color.setHex(skin.edge);

            // Update front plane
            const frontPlane = card.getObjectByName('front');
            if (frontPlane) {
                textureLoader.load(skin.front, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    frontPlane.material.map = texture;
                    frontPlane.material.needsUpdate = true;
                });
            }

            // Update back plane
            const backPlane = card.getObjectByName('back');
            if (backPlane) {
                textureLoader.load(skin.back, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    backPlane.material.map = texture;
                    backPlane.material.needsUpdate = true;
                });
            }
        }

        function setupEventListeners() {
            const canvas = document.getElementById('card-canvas');

            // Touch events
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);

            // Mouse events (for desktop testing)
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', onMouseUp);

            // Resize
            window.addEventListener('resize', onResize);

            // Skin buttons
            document.getElementById('skin-btn-0').addEventListener('click', () => selectSkin(0));
            document.getElementById('skin-btn-1').addEventListener('click', () => selectSkin(1));

            // Device orientation (gyroscope) - disabled for now
            // if (window.DeviceOrientationEvent) {
            //     if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            //         document.body.addEventListener('click', requestGyroPermission, { once: true });
            //     } else {
            //         window.addEventListener('deviceorientation', onDeviceOrientation);
            //     }
            // }
        }

        function requestGyroPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', onDeviceOrientation);
                    }
                })
                .catch(console.error);
        }

        function onDeviceOrientation(event) {
            if (event.gamma !== null && event.beta !== null) {
                // gamma: left/right tilt (-90 to 90)
                // beta: front/back tilt (-180 to 180)
                tiltX = event.gamma * 0.15;
                tiltY = (event.beta - 45) * 0.1;
            }
        }

        function onTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
        }

        function onTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaX = e.touches[0].clientX - startX;
            targetRotationY = lastRotationY + deltaX * 0.5;
            
            checkFlip();
        }

        function onTouchEnd() {
            isDragging = false;
            snapToPosition();
        }

        function onMouseDown(e) {
            isDragging = true;
            startX = e.clientX;
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            targetRotationY = lastRotationY + deltaX * 0.5;
            
            checkFlip();
        }

        function onMouseUp() {
            if (isDragging) {
                isDragging = false;
                snapToPosition();
            }
        }

        function checkFlip() {
            const totalAngle = Math.abs(targetRotationY % 360);
            const newIsShowingBack = totalAngle > 90 && totalAngle < 270;
            
            if (newIsShowingBack !== isShowingBack) {
                isShowingBack = newIsShowingBack;
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
        }

        function snapToPosition() {
            const snapped = Math.round(targetRotationY / 180) * 180;
            targetRotationY = snapped;
            lastRotationY = snapped;
        }

        function onResize() {
            const canvas = document.getElementById('card-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation interpolation
            rotationY += (targetRotationY - rotationY) * 0.15;

            if (card) {
                // Apply rotation with gyroscope tilt
                const totalRotationY = (rotationY + tiltX) * Math.PI / 180;
                const rotationX = tiltY * Math.PI / 180;
                
                card.rotation.y = totalRotationY;
                card.rotation.x = rotationX;
            }

            renderer.render(scene, camera);
        }

        // Skin selection
        function selectSkin(index) {
            if (currentSkin === index) return;
            
            currentSkin = index;
            
            // Update skin circles
            document.querySelectorAll('.skin-circle').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
            });
            
            // Update backgrounds
            document.getElementById('bg-0').style.opacity = index === 0 ? 1 : 0;
            document.getElementById('bg-1').style.opacity = index === 1 ? 1 : 0;
            
            // Update card textures
            updateCardTextures();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(5);
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
