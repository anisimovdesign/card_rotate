<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Заказ карты</title>
    <style>
        @font-face {
            font-family: 'YSText';
            src: url('fonts/YSText-Regular.ttf') format('truetype');
            font-weight: 400;
        }
        @font-face {
            font-family: 'YSText';
            src: url('fonts/YSText-Medium.ttf') format('truetype');
            font-weight: 500;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'YSText', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: rgb(217, 250, 224);
            transition: background 0.3s ease;
        }

        body.skin-0 {
            background: radial-ellipse(ellipse at 1% 0%, rgb(105, 230, 69) 0%, rgb(224, 250, 209) 100%);
        }

        body.skin-1 {
            background: radial-ellipse(ellipse at 7% -4%, rgb(158, 242, 186) 0%, rgb(224, 255, 235) 100%);
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            transition: opacity 0.3s ease;
        }

        .bg-skin-0 {
            background: radial-gradient(ellipse at 1% 0%, rgb(105, 230, 69) 0%, rgb(224, 250, 209) 100%);
        }

        .bg-skin-1 {
            background: radial-gradient(ellipse at 7% -4%, rgb(158, 242, 186) 0%, rgb(224, 255, 235) 100%);
        }

        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 8px;
            height: 56px;
        }

        .header-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
        }

        .header-btn svg {
            width: 24px;
            height: 24px;
            fill: rgba(0, 0, 0, 0.86);
        }

        .header-title {
            font-size: 17px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.86);
        }

        /* Card container */
        .card-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 280px;
        }

        #card-canvas {
            width: 100%;
            max-width: 400px;
            height: 260px;
            touch-action: none;
        }

        /* Skin picker */
        .skin-picker {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 24px;
        }

        .skin-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease;
        }

        .skin-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .skin-circle.selected::before {
            border-color: rgba(0, 0, 0, 0.9);
        }

        .skin-circle-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: all 0.2s ease;
            width: 60px;
            height: 60px;
        }

        .skin-circle.selected .skin-circle-inner {
            width: 52px;
            height: 52px;
        }

        .skin-0-gradient {
            background: linear-gradient(135deg, rgb(66, 230, 102) 0%, rgb(201, 252, 171) 100%);
        }

        .skin-1-gradient {
            background: linear-gradient(135deg, rgb(166, 250, 204) 0%, rgb(191, 255, 212) 100%);
        }

        /* Bottom island */
        .bottom-island {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 48px 24px;
            padding-bottom: max(50px, env(safe-area-inset-bottom));
            z-index: 10;
        }

        .bottom-title {
            font-size: 32px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.86);
            text-align: center;
            margin-bottom: 12px;
        }

        .bottom-description {
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.86);
            text-align: center;
            line-height: 1.4;
            margin-bottom: 44px;
        }

        .order-button {
            width: 100%;
            height: 56px;
            background: rgb(46, 46, 51);
            border: none;
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.98);
            font-size: 18px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.1s ease;
        }

        .order-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body class="skin-0">
    <!-- Background gradients -->
    <div class="background-gradient bg-skin-0" id="bg-0" style="opacity: 1;"></div>
    <div class="background-gradient bg-skin-1" id="bg-1" style="opacity: 0;"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="header-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <span class="header-title">Для покупок офлайн</span>
            <button class="header-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
                </svg>
            </button>
        </header>

        <!-- Card area -->
        <div class="card-area">
            <canvas id="card-canvas"></canvas>
            
            <!-- Skin picker -->
            <div class="skin-picker">
                <div class="skin-circle selected" data-skin="0" onclick="selectSkin(0)">
                    <div class="skin-circle-inner skin-0-gradient"></div>
                </div>
                <div class="skin-circle" data-skin="1" onclick="selectSkin(1)">
                    <div class="skin-circle-inner skin-1-gradient"></div>
                </div>
            </div>
        </div>

        <!-- Bottom island -->
        <div class="bottom-island">
            <h1 class="bottom-title">Карта</h1>
            <p class="bottom-description">
                Бесплатная и с кешбэком<br>
                баллами Плюса — чтобы приклеить<br>
                на телефон или куда вздумается
            </p>
            <button class="order-button">Заказать бесплатно</button>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Card skins configuration
        const skins = [
            {
                front: 'images/card_front.png',
                back: 'images/card_back.png',
                edge: 0x73bf73
            },
            {
                front: 'images/card_front_2.png',
                back: 'images/card_back_2.png',
                edge: 0x80ccc0
            }
        ];

        let currentSkin = 0;
        let scene, camera, renderer, card;
        let rotationY = 0;
        let targetRotationY = 0;
        let lastRotationY = 0;
        let tiltX = 0, tiltY = 0;
        let isDragging = false;
        let startX = 0;
        let isShowingBack = false;

        // Initialize Three.js
        function init() {
            const canvas = document.getElementById('card-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 10);
            scene.add(directionalLight);

            // Create card
            createCard();

            // Event listeners
            setupEventListeners();

            // Start animation
            animate();
        }

        function createCard() {
            const textureLoader = new THREE.TextureLoader();
            const skin = skins[currentSkin];

            // Card dimensions (credit card ratio ~1.586:1)
            const width = 3.2;
            const height = 2.02;
            const depth = 0.05;

            const geometry = new THREE.BoxGeometry(width, height, depth);

            // Load textures
            const frontTexture = textureLoader.load(skin.front);
            const backTexture = textureLoader.load(skin.back);

            // Materials for each face of the box:
            // order: right, left, top, bottom, front, back
            const materials = [
                new THREE.MeshStandardMaterial({ color: skin.edge }), // right edge
                new THREE.MeshStandardMaterial({ color: skin.edge }), // left edge
                new THREE.MeshStandardMaterial({ color: skin.edge }), // top edge
                new THREE.MeshStandardMaterial({ color: skin.edge }), // bottom edge
                new THREE.MeshStandardMaterial({ map: frontTexture }), // front
                new THREE.MeshStandardMaterial({ map: backTexture })   // back
            ];

            card = new THREE.Mesh(geometry, materials);
            scene.add(card);
        }

        function updateCardTextures() {
            if (!card) return;
            
            const textureLoader = new THREE.TextureLoader();
            const skin = skins[currentSkin];

            const frontTexture = textureLoader.load(skin.front);
            const backTexture = textureLoader.load(skin.back);

            // Update front (index 4) and back (index 5)
            card.material[4].map = frontTexture;
            card.material[4].needsUpdate = true;
            card.material[5].map = backTexture;
            card.material[5].needsUpdate = true;

            // Update edge colors
            [0, 1, 2, 3].forEach(i => {
                card.material[i].color.setHex(skin.edge);
            });
        }

        function setupEventListeners() {
            const canvas = document.getElementById('card-canvas');

            // Touch events
            canvas.addEventListener('touchstart', onTouchStart, { passive: false });
            canvas.addEventListener('touchmove', onTouchMove, { passive: false });
            canvas.addEventListener('touchend', onTouchEnd);

            // Mouse events (for desktop testing)
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mouseleave', onMouseUp);

            // Gyroscope disabled for now
            // if (window.DeviceOrientationEvent) {
            //     if (typeof DeviceOrientationEvent.requestPermission === 'function') {
            //         document.body.addEventListener('click', requestGyroPermission, { once: true });
            //     } else {
            //         window.addEventListener('deviceorientation', onDeviceOrientation);
            //     }
            // }

            // Resize
            window.addEventListener('resize', onResize);
        }

        function requestGyroPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', onDeviceOrientation);
                    }
                })
                .catch(console.error);
        }

        function onDeviceOrientation(event) {
            if (event.gamma !== null && event.beta !== null) {
                // gamma: left/right tilt (-90 to 90)
                // beta: front/back tilt (-180 to 180)
                tiltX = event.gamma * 0.3; // Sensitivity
                tiltY = (event.beta - 45) * 0.2; // Offset for natural phone holding position
            }
        }

        function onTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
        }

        function onTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const deltaX = e.touches[0].clientX - startX;
            targetRotationY = lastRotationY + deltaX * 0.5;
            
            checkFlip();
        }

        function onTouchEnd() {
            isDragging = false;
            snapToPosition();
        }

        function onMouseDown(e) {
            isDragging = true;
            startX = e.clientX;
        }

        function onMouseMove(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            targetRotationY = lastRotationY + deltaX * 0.5;
            
            checkFlip();
        }

        function onMouseUp() {
            if (isDragging) {
                isDragging = false;
                snapToPosition();
            }
        }

        function checkFlip() {
            const totalAngle = Math.abs((targetRotationY + tiltX) % 360);
            const newIsShowingBack = totalAngle > 90 && totalAngle < 270;
            
            if (newIsShowingBack !== isShowingBack) {
                isShowingBack = newIsShowingBack;
                // Haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            }
        }

        function snapToPosition() {
            const snapped = Math.round(targetRotationY / 180) * 180;
            targetRotationY = snapped;
            lastRotationY = snapped;
        }

        function onResize() {
            const canvas = document.getElementById('card-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth rotation interpolation
            rotationY += (targetRotationY - rotationY) * 0.15;

            if (card) {
                // Apply rotation with gyroscope tilt
                const totalRotationY = (rotationY + tiltX) * Math.PI / 180;
                const rotationX = tiltY * Math.PI / 180;
                
                card.rotation.y = totalRotationY;
                card.rotation.x = rotationX;
            }

            renderer.render(scene, camera);
        }

        // Skin selection
        function selectSkin(index) {
            if (currentSkin === index) return;
            
            currentSkin = index;
            
            // Update skin circles
            document.querySelectorAll('.skin-circle').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
            });
            
            // Update backgrounds
            document.getElementById('bg-0').style.opacity = index === 0 ? 1 : 0;
            document.getElementById('bg-1').style.opacity = index === 1 ? 1 : 0;
            
            // Update card textures
            updateCardTextures();
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(5);
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
